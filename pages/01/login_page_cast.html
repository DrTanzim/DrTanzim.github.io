<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style/style.css">
</head> 
<body>
    <div id="bg">
        <img src="images/architecture-hall-hallway-interior-design-53464.jpg" class="left_img">
    </div>
    <section id="main_section">
        
        <div class="container real_container text-center">
            <img src="images/main-qimg-28e93a1a455fb3feb7fbb019014c3646.png" class="tv_mobile my_img">
            <img src="images/bg.jpg" class="tv_man my_img">
            <h2 class="welcome">Welcome Mr. Johnson!</h2>
            <hr>
            <p class="lead follow">Kindly follow the instructions to share your content to the TV.</p>
            <div class="row">
                    <div class="col-4">
                        <p><i class="fa fa-wifi icon"></i></p>
                        <h3><span class="count">1</span> Connect to Wifi:</h3>
                        <h4 class="wifi_icon"><i class="fa fa-wifi"></i> Guest_Wifi</h4>
                    </div>
                    <div class="col-4">
                        <p><i class="fab fa-chromecast icon"></i></p>
                        <h3><span class="count">2</span>Cast & Select this TV:</h3>
                        <div class="row">
                            <div class="col-6">
                                <h4>Go to <a href="#">guest.tv.com</a> & Enter Pin:</h4>
                                <h2>15632455</h2>
                            </div>
                            <div class="col-6 or_container">
                                <span class="or">or</span>
                                <h4>Scan the QR code</h4>
                                <img src="images/websiteQRCode_noFrame.png" class="QR_code" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <i class="fas fa-tv icon"></i>
                        <h3 class="enjoy"><span class="count">3</span>And Enjoy!</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
