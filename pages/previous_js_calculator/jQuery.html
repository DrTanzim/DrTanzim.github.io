<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery World</title>
    <link rel="stylesheet" href="jQuery.css">
</head>
<body>
    <div class="header">
       <p class="p1 display">
           Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nihil ipsam cumque eveniet iure aut pariatur voluptate dolorem tenetur possimus! Itaque.
       </p>
    </div>
    <div class="button_div">
        <table>
            <tr>
                <td colspan="6">
                    <input type="text" class="input">
                </td>
            </tr>
            <tr>
                <td><button class="Text"> Text</button></td>
                <td><button class="HTML"> HTML</button></td>
                <td><button class="Append"> Append</button></td>
                <td><button class="Prepend"> Prepend</button></td>
                <td><button class="After"> After</button></td>
                <td><button class="Before"> Before</button></td>
            </tr>
            <tr>
                <td><button class="Evaluate"> Evaluate</button></td>
                <td><button class="Prompt"> Prompt</button></td>
                <td><button class="AddClass"> AddClass</button></td>
                <td><button class="RemoveClass">RemoveCls</button></td>
                <td><button class="Hide"> Hide</button></td>
                <td><button class="Show"> Show</button></td>
            </tr>
            <tr>
                <td><button class="FadeOut">FadeOut</button></td>
                <td><button class="FadeIn"> FadeIn</button></td>
                <td><button class="FadeTo"> FadeTo</button></td>
                <td><button class="SlideUp">SlideUp</button></td>
                <td><button class="SlideDown"> SlideDown</button></td>
                <td><button class="Toggle"> Toggle</button></td>
            </tr>
            <tr>
                <td><button class="FadeToggle">FadeToggle</button></td>
                <td><button class="SlideToggle"> SlideToggle</button></td>
                <td><button class="CSS"> CSS</button></td>
                <td colspan="2"><button class="ANIMATE">ANIMATE</button></td>
                <td ><button class="Stop">Stop</button></td>
            </tr>
            <tr>
                <td><input type="reset" value="Refresh" class="reset"></td>
                <td><button class="CallBack">CallBack</button></td>
                <td><button class="GetHTML">GetHTML</button></td>
                <td><button class="Link"> Link</button></td>
                <td><button class="GetAttr">GetAttr</button></td>
                <td><button class="SetAttr">SetAttr</button></td>
            </tr>
            <tr>
                <td><button class="Round">Round</button></td>
                <td><button class="Floor">Floor</button></td>
                <td><button class="Ceiling">Ceiling</button></td>
                <td><button class="Random"> Random</button></td>
                <td><button class="Height">Height</button></td>
                <td><button class="InnerWidth">InnerWidth</button></td>
            </tr>
            
        </table>   
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="jQuery.js"></script>    
</body>
</html>
